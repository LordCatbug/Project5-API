name: Build and deploy Python app

env:
  AZURE_WEBAPP_NAME: pg-oc-test   # Nom de l'application Azure
  PYTHON_VERSION: '3.10.14'       # Version de Python à utiliser
  WORKING_DIRECTORY: '.'          # Répertoire de travail
  STARTUP_COMMAND: 'uvicorn main:app --reload'  # Commande de démarrage

  on:
    push:
      branches:
        - main
    workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: dev
  
    steps:
    # checkout the repo 
    - uses: actions/checkout@v3

    # setup python
    - name: Setup Python
      uses: actions/setup-python@v1
      with:
      python-version: ${{ env.PYTHON_VERSION }}

    # install dependencies
    - name: python install
      working-directory: ${{ env.WORKING_DIRECTORY }}
      run: |
        sudo apt install python${{ env.PYTHON_VERSION }}-venv
        python -m venv --copies antenv
        source antenv/bin/activate
        pip install --upgrade pip
        pip install setuptools
        pip install -r requirements.txt

    - name: Exécution des tests
      run: |
        source venv/bin/activate
        pytest test_main.py

    # Azure login
    - uses: azure/login@v1
      with:
      creds: ${{ secrets.AZURE_CREDENTIALS_GITHUB_SECRET }}
    - uses: azure/appservice-settings@v1
      with:
      app-name: ${{ env.AZURE_WEBAPP_NAME }}
      mask-inputs: false
      general-settings-json: '{"linuxFxVersion": "PYTHON|${{ env.PYTHON_VERSION }}"}' #'General configuration settings as Key Value pairs'

    # deploy web app
    - uses: azure/webapps-deploy@v2
      with:
      app-name: ${{ env.AZURE_WEBAPP_NAME }}
      package: ${{ env.WORKING_DIRECTORY }}
      startup-command: ${{ env.STARTUP_COMMAND }}

    # Azure logout
    - name: logout
      run: |
      az logout